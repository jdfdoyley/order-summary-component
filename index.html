<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor - Order Summary Component</title>

    <!-- Custom Cascading Style Sheet -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="card">
      <header class="card-header">
        <img
          class="card-hero-img"
          src="./images/illustration-hero.svg"
          alt="Image of a woman with her headphones on and dancing."
        />
      </header>

      <div class="card-body">
        <h3 class="card-title">Order Summary</h3>
        <p class="card-description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="plan">
          <img src="./images/icon-music.svg" alt="A music icon" />

          <div>
            <strong class="plan-type">Annual Plan</strong>
            <p class="plan-cost">$59.99/year</p>
          </div>

          <a class="link-change" href="#">Change</a>
        </div>

        <footer class="card-footer">
          <button class="btn btn-submit" type="submit">
            Proceed to Payment
          </button>

          <button class="btn btn-cancel" href="#">Cancel Order</button>
        </footer>
      </div>
    </div>
  </body>
</html>
