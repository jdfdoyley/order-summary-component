<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor - Order Summary Component</title>

    <!-- Custom Cascading Style Sheet -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="card">
      <img
        class="card-hero-img"
        src="./images/illustration-hero.svg"
        alt="Image of a woman with her headphones on and dancing."
      />

      <div class="card-body">
        <h3 class="card-title">Order Summary</h3>
        <p class="card-body-text">
          You can now listen to millions of songsm audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>

      <div class="card-plan">
        <img src="./images/icon-music.svg" alt="A music icon" />
        <p>
          <span class="plan-type">Annual Plan</span>
          <span class="plan-cost">$59.99/year</span>
        </p>
        <a class="link-change" href="#">Change</a>
      </div>

      <button class="btn-submit" type="submit">Proceed to Payment</button>

      <a class="link-cancel" href="#">Cancel Order</a>
    </div>
  </body>
</html>
