<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor - Order Summary Component</title>
  </head>
  <body>
    <div class="card">
      <img
        src="./images/illustration-hero.svg"
        alt="Image of a woman with her headphones on and dancing."
      />

      <h3>Order Summary</h3>
      <p>You can now listen to millions of songsm audiobooks, and podcasts on any device anywhere you like!</p>

      <div class="plan-info">
        <img src="./images/icon-music.svg" alt="A music icon">
        <p><span class="plan-type">Annual Plan</span><span class="plan-cost">$59.99/year</span></p>
        <a class="link-change" href="#">Change</a>
      </div>

      <button class="btn-submit" type="submit">Proceed to Payment</button>

      <a class="link-cancel" href="#">Cancel Order</a>
    </div>
  </body>
</html>
